<html>
    <body>
        <h2>Javascript statements!</h2>
        <p>A<b>Java script program</b>is a list of
        <b>statements</b>to be executed by the computer!</p>
        <p id="demo"></p>
        <script>
            var x,y,z; //Statement1
            x=5 //Statement2
            y=6 //Statement3
            z=x+y; //Statement4

            document.getElementById("demo").innerHTML=
            "the value of z is"+ z +".";
        </script>
    </body>
</html>
